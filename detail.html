<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>

</head>

<body>
    <main class="main-details main">
        <header class="header">
            <div class="header-wrapper">
                <div class="header-wrap">
                    <a href="index.html" class="back-btn-link">
                        <img src="images/back-to-home.svg" alt="back to home" class="back-btn" id="back-btn" />
                    </a>
                    <div class="name-wrap">
                        <h1 class="name"></h1>
                    </div>
                    <div class="pokemon-id-wrap">
                        <p class="body2-fonts"></p>
                    </div>
                </div>
            </div>
        </header>
        <div class="featured-img">
            <a href="#" class="arrow left-arrow" id="leftArrow">
                <img src="images/chevron_left.svg" alt="back" />
            </a>
            <div class="detail-img-wrapper">
                <img src="" alt="" />
            </div>
            <a href="#" class="arrow right-arrow" id="rightArrow">
                <img src="images/chevron_right.svg" alt="forward" />
            </a>
        </div>
        <div class="detail-card-detail-wrapper">
            <div class="power-wrapper">
                <p class="body3-fonts type grass"></p>
                <p class="body3-fonts type poison"></p>
            </div>
            <p class="body2-fonts about-text">About</p>
            <div class="pokemon-detail-wrapper">
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail weight">
                        <img src="images/weight.svg" alt="weight" class="weighten" />
                        <p class="body3-fonts"></p>
                    </div>
                    <p class="caption-fonts">Weight</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail height">
                        <img src="images/height.svg" alt="height" class="straighten" />
                        <p class="body3-fonts "></p>
                    </div>
                    <p class="caption-fonts">Height</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail move"></div>
                    <p class="caption-fonts">Move</p>
                </div>
            </div>
            <p class="body3-fonts pokemon-description"></p>
            <p class="body2-fonts about-text">Base Stats</p>
            <div class="stats-wrapper">
                <canvas id="radarChart" width="300" height="300"></canvas>


            </div>
        </div>

    </main>
    <script src="pokemon-detail.js" defer></script>
</body>

</html>
